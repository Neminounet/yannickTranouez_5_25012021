<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">

        <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
        <script src="https://kit.fontawesome.com/342437dafb.js" crossorigin="anonymous"></script>
        <title>Orinoco</title>
    </head>
<body class="bg-secondary d-flex flex-column min-vh-100">
    <main>
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a href="#"><img src="../assets/image/bear-logo.png" width="80"></a>>
                    <h1 class="navbar-brand">Orinoco</h1>
                    <div class="navbar-toggler" data-bs-toggle="collapse"   data-bs-target="#navbarList"><span    class="navbar-toggler-icon"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarList">
                        <ul class="navbar-nav me-5">
                            <!-- <li class="nav-item">
                                <a class="nav-link btnReset">Accueil</a>
                            </li> -->
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nous contacter</a>
                            </li>
                            <!-- <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                            </li> -->
                        </ul>
                    </div>
                </div>
        </header>
        <div class="container">
            <div class="card mt-5">
                <div class="card-body text-center">
                    <h2 class="card-title">Commande numéro : <span class="text-danger" id="orderId"></span></h2>
                    <h3 class="card-text">Total : <span class="text-primary" id="prixTotal"></span> </h3>
                    <h4 class="card-text alert alert-success ">Merci de votre achat chez Orinoco ! Nous espérons vous revoir prochainement !</h4>
                    <a class="btn btn-success btnReset">Retourner sur Orinoco</a>
                </div>
            </div>
        </div>
    </main>
    <footer class="bg-dark text-light mt-auto p-4">
        <div class="container">
            <h5>Orinoco</h5>
        </div>
     </footer>
