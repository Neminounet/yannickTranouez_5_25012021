<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel='stylesheet' type='text/css' media='screen' href='../css/style.css'>
        <script src="https://kit.fontawesome.com/342437dafb.js" crossorigin="anonymous"></script>
        <title>Document</title>
    </head>
    <body class="bg-secondary d-flex flex-column min-vh-100">
        <header>
            <nav class="navbar navbar-expand-md navbar-dark bg-dark">
                <div class="container-fluid">
                    <a href="#"><img src="../assets/image/bear-logo.png" width="80"></a>
                    <a class="navbar-brand" href="#">Orinoco</a>
                    <div class="navbar-toggler" data-bs-toggle="collapse"   data-bs-target="#navbarList"><span    class="navbar-toggler-icon"></span>
                    </div>
                    <div class="collapse navbar-collapse justify-content-end" id="navbarList">
                        <ul class="navbar-nav me-5">
                            <li class="nav-item">
                                <a class="nav-link" href="../index.html">Accueil</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Nous contacter</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#"><i class="fas fa-shopping-cart"></i></a>
                            </li>
                        </ul>
                    </div>
                </div>
        </header>
        <main>
            <div class="container">
                <div class="card text-center my-5" id="itemPres">
                    <img src="assets/image/Nounours_BG.jpg" class="card-img-top w-75 mx-auto mt-3 rounded" alt="image du Nounours Beau Gosse">
                    <div class="card-body">
                        <h4 class="card-title">Nounours Beau Gosse <span class="badge bg-info">Nouveauté!</span></h4>
                        <p class="card-text w-75 mx-auto">Le nounours Beau Gosse est le premier modèle d'ours en peluche Bourgeois Bohème ; avec son écharpe et son pull en laine, il saura décorer vos intérieurs les plus chics.</p>
                        <div class="card-header">
                            <select class="form-select form-select-sm w-50 m-auto">
                                    <option selected>Couleurs</option>
                                    <div id="colorOptions">
                                        <option value="1">Brun</option>
                                        <option value="2">Blanc</option>
                                        <option value="3">Beige</option>
                                    </div>
                            </select>   
                            <h5>24€</h5>
                        </div>
                        <div class="card-footer">
                            <button class="btn btn-secondary">Ajouter au panier <i class="fas fa-shopping-cart"></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="bg-dark text-light mt-auto p-4">
            <div class="container">
                <h5>Orinoco</h5>
            </div>
         </footer>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
        <script src="../js/product.js"></script>
    </body>
</html>
